<div class="main">
  <h4>Сравнение расходов по месяцам</h4>
  <div *ngFor="let month of monthsList">
    <p class="scale-title">{{month.month}}</p>
    <div>
      <div class="scale" [ngStyle]="{'background-color': month.color, 'width' : 'calc(' + month.percent + '% - .5rem)'}">{{month.invoice > 0 ? month.invoice + ' руб' : ''}}</div>
      <div class="scale-off">{{month.invoiceOff > 0 ? month.invoiceOff + ' руб' : ''}}</div>
    </div>
  </div>
</div>
